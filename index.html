<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JavaScript calculator by Wanberg</title>
    <meta name="Author" content="Lev Vasilyev">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="images/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->
<div class="wrapper">
    <table class="calc">
        <tr>
            <td colspan="4">
                <input type="text" value="0" disabled class="calc-display" id="display">
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn clear-btn" id="ce">AC</button>
            </td>
            <td>
                <button class="btn clear-btn" id="c">c</button>
            </td>
            <td>
                <button value="Division" class="btn operation">รท</button>
            </td>
            <td>
                <button value="Multiplication" class="btn operation">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">7</button>
            </td>
            <td>
                <button class="btn number">8</button>
            </td>
            <td>
                <button class="btn number">9</button>
            </td>
            <td>
                <button value="Subtraction" class="btn operation">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">4</button>
            </td>
            <td>
                <button class="btn number">5</button>
            </td>
            <td>
                <button class="btn number">6</button>
            </td>
            <td>
                <button value="Addition" class="btn operation">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">1</button>
            </td>
            <td>
                <button class="btn number">2</button>
            </td>
            <td>
                <button class="btn number">3</button>
            </td>
            <td rowspan="2">
                <button value="Result" class="btn btn-equal operation" id="result">=</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn btn-null number">0</button>
            </td>
            <td>
                <button class="btn" id="decimal">.</button>
            </td>
        </tr>
    </table>
    <h1 class="h1">JavaScript Calculator by Wanberg</h1>
    <button class="how" id="howWork">Instructions</button>
    <ul class="op-list" id="operationsList"></ul>
    <aside class="txt">This calculator was built by <a id='lev' href="https://www.freecodecamp.org/wanberg"
                                                       title="Check my freeCodeCamp page" target="_blank">Lev
        Vasilyev</a>. The entire web-page was made as a part of the <a
        href="https://www.freecodecamp.org/challenges/build-a-javascript-calculator"
        title="Build a JavaScript Calculator" target="_blank">Build a JavaScript Calculator</a> challenge by <a
        id="codecamp" href="www.freecodecamp.com" title="FreeCodeCamp" target="_blank">FreeCodeCamp</a>. Instruments
        used during this work: Adobe Photoshop, WebStorm. Languages: HTML, CSS, JavaScript.
    </aside>
</div>

<script src="js/main.js"></script>

</body>
</html>
